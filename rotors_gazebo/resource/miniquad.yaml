# Hummingbird vehicle parameters
mass: 0.191
inertia: {xx: 0.0004, xy: 0.0, xz: 0.0, yy: 0.0004, yz: 0.0, zz: 0.0008}

# angle should be expressed in rad
# direction 1 means counter clockwise, -1 clockwise
# The order of the rotors matters for the calculation of the allocation matrix.
rotor_configuration:
  '0': {angle: -0.785, arm_length: 0.113, rotor_force_constant: 7.18e-07, rotor_moment_constant: 0.0096, direction: -1.0}
  '1': {angle: 0.785, arm_length: 0.113, rotor_force_constant: 7.18e-07, rotor_moment_constant: 0.0096, direction: 1.0}
  '2': {angle: 2.356, arm_length: 0.113, rotor_force_constant: 7.18e-07, rotor_moment_constant: 0.0096, direction: -1.0}
  '3': {angle: -2.356, arm_length: 0.113, rotor_force_constant: 7.18e-07, rotor_moment_constant: 0.0096, direction: 1.0}
